{% extends "catalog/base.html" %}

{% block content %}
<h1>Author List</h1>

{% if author_list %}
<ul>
{% for author in author_list %}
<li>
	<a href="{{ author.get_absolute_url }}">{{author.last_name}}</a> {{author.first_name}}
</li>
{% endfor %}
</ul>
{% else %}
<p>No authors exist in the database</p>
{% endif %}

{% endblock %}
